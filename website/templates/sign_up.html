{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block links %}
<link rel="stylesheet" href="../static/styles/base.css">
<link rel="stylesheet" href="../static/styles/auth.css">
{% endblock %}
{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <form method="POST">
    <fieldset>
      <label for="email">E-mail:</label>
      <input id="email" name="email" type="email" class="email" placeholder="Enter Email ..." required>
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" class="username" placeholder="Enter Username ..." required>
      <label for="password1">Password:</label>
      <input id="password1" name="password1" type="password" placeholder="Enter Password ..." required>
      <label for="password2">Confirm Password:</label>
      <input id="password2" name="password2" type="password" placeholder="Confirm Password ..." required>
      <button type="submit" class="submit">Login</button>
    </fieldset>
  </form>
</div>
{% endblock %}
